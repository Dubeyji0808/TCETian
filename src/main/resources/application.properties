spring.application.name=TCETian
# Spring Datasource (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/tcetian_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (customizable)
server.port=8080

# Spring Security
spring.security.user.name=admin
spring.security.user.password=adminpassword
spring.security.user.roles=ADMIN

# JWT Settings (customize secret & expiration)
jwt.secret=YourVerySecretJWTKeyChangeThis
jwt.expirationMs=86400000  # 24 hours in milliseconds

# Email verification (SMTP settings example, adjust for your email provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional: Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.yourpackage=DEBUG
